<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Certificados | Udemy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .cert-card { transition: transform 0.2s; }
        .cert-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>
    <div class="max-w-7xl mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-slate-800 mb-2">Mis Certificaciones Udemy</h1>
            <p class="text-slate-600">Ingeniería de Datos, IA y Desarrollo de Sistemas</p>
            <div id="stats" class="mt-4 text-sm font-semibold text-blue-600 uppercase tracking-wider"></div>
        </header>

        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <input type="text" id="search" placeholder="Buscar por título..." 
                class="flex-1 p-3 rounded-lg border border-slate-200 shadow-sm focus:ring-2 focus:ring-blue-500 outline-none">
            <select id="categoryFilter" class="p-3 rounded-lg border border-slate-200 shadow-sm bg-white outline-none">
                <option value="all">Todas las categorías</option>
            </select>
        </div>

        <div id="certContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20 text-slate-400">Cargando certificados...</div>
        </div>
    </div>

    <script>
        let allCertificates = [];

        async function loadCertificates() {
            try {
                // Usamos ruta relativa para evitar errores 404 en GitHub Pages
                const response = await fetch('./certificates.json');
                const data = await response.json();
                
                // Aplanamos el JSON para manejarlo fácilmente
                allCertificates = Object.values(data.certificates_by_category).flat();
                
                // Llenar el selector de categorías
                const select = document.getElementById('categoryFilter');
                data.categories.sort().forEach(cat => {
                    const opt = document.createElement('option');
                    opt.value = cat;
                    opt.textContent = cat;
                    select.appendChild(opt);
                });

                document.getElementById('stats').textContent = `${data.total_certificates} Certificados Obtenidos`;
                renderCertificates(allCertificates);
            } catch (error) {
                console.error("Error cargando el JSON:", error);
                document.getElementById('certContainer').innerHTML = `<p class="col-span-full text-red-500 text-center">Error al cargar certificados. Asegúrate de que 'certificates.json' esté en la misma carpeta.</p>`;
            }
        }

        function renderCertificates(list) {
            const container = document.getElementById('certContainer');
            container.innerHTML = '';

            if (list.length === 0) {
                container.innerHTML = '<p class="col-span-full text-center py-10">No se encontraron certificados.</p>';
                return;
            }

            list.forEach(cert => {
                const card = document.createElement('div');
                card.className = 'cert-card bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex flex-col justify-between';
                card.innerHTML = `
                    <div>
                        <span class="text-[10px] font-bold py-1 px-2 rounded bg-blue-50 text-blue-600 uppercase">${cert.category}</span>
                        <h3 class="text-lg font-semibold text-slate-800 mt-2 mb-4 leading-tight">${cert.title}</h3>
                    </div>
                    <a href="${cert.verification_url}" target="_blank" 
                       class="text-sm font-medium text-slate-500 hover:text-blue-600 flex items-center gap-1 transition-colors">
                        Verificar Credencial 
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </a>
                `;
                container.appendChild(card);
            });
        }

        // Eventos de búsqueda y filtro
        document.getElementById('search').addEventListener('input', filterData);
        document.getElementById('categoryFilter').addEventListener('change', filterData);

        function filterData() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;

            const filtered = allCertificates.filter(cert => {
                const matchesSearch = cert.title.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || cert.category === category;
                return matchesSearch && matchesCategory;
            });

            renderCertificates(filtered);
        }

        loadCertificates();
    </script>
</body>
</html>
